name: Build Elara Essentials Package

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-package:
    name: Build Essentials Package (${{ matrix.dist }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dist: [trixie, forky, sid] # The distributions to iterate over

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Package Version
        id: version_vars
        run: |
          PACKAGE_VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV
          echo "Extracted package version: $PACKAGE_VERSION"

      - name: Make build script executable
        run: chmod +x ./build.sh

      - name: Build Package
        run: ./build.sh ${{ env.PACKAGE_VERSION }} ${{ matrix.dist }}

      - name: Upload an Asset in GitHub Release
        uses: "actions/github-script@v6"
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          script: |
            const fs = require('fs').promises;
            await github.rest.repos.uploadReleaseAsset({
              name: 'essentials_${env.PACKAGE_VERSION}+${matrix.dist}_amd64.deb',
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ env.RELEASE_ID }},
              data: await fs.readFile('./essentials_${env.PACKAGE_VERSION}+${matrix.dist}_amd64.deb')  # The file to upload.
            });

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: essentials-deb-${{ matrix.dist }}
          path: essentials_*.deb
